<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h2>Hello</h2>
  <h3>Register Form</h3>
  <form id="register-form" action="">
    <input type="text" name="username" value="candles" />
    <input type="password" name="password" value="Password1!" />
    <button type="submit">Register</button>
  </form>
  <br>
  <hr>
  <br>
  <h3>Log-in form</h3>
  <form id="login-form" action="">
    <input type="text" name="username" value="candles" />
    <input type="password" name="password" value="Password1!" />
    <button type="submit">Log-in</button>
  </form>
  <br>
  <hr>
  <br>
  <a href="/test">Test</a>
  <br>
  <hr>
  <br>
  <button onclick="logout()">Log-out</button>
  <script>
    async function logout() {
      try {
        const res = await fetch("/api/logout", {
            method: "POST",
          });
      } catch (e) {
        console.error(e);
      }
    }
    (() => {
      const registerForm = document.getElementById("register-form");
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          const values = Object.values(registerForm).reduce((obj, field) => {
            if (field.name) {
              obj[field.name] = field.value;
            }
            return obj;
          }, {});
          const res = await fetch("/api/register", {
            method: "POST",
            body: JSON.stringify(values),
            headers: { "Content-type": "application/json; charset=UTF-8" },
          });
          // console.log("values", values);
        } catch (error) {
          console.error(error);
        }
      });

      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          const values = Object.values(loginForm).reduce((obj, field) => {
            if (field.name) {
              obj[field.name] = field.value;
            }
            return obj;
          }, {});
          const res = await fetch("/api/authorize", {
            method: "POST",
            body: JSON.stringify(values),
            headers: { "Content-type": "application/json; charset=UTF-8" },
          });
          // console.log("values", values);
        } catch (error) {
          console.error(error);
        }
      });
    })();
  </script>
</body>

</html>
